<script id="template-user_agora_list" type="text/underscore-template">
    <div class="right-widget-header">
        <h4><%= gettext("Agoras") %> <span>(<%= user_agoras.meta.total_count %>)</span></h4>
    </div>
    <div class="row-fluid last-elections last-agoras">
        <ul class="list-container">
        <% for (var i=0; i < user_agoras.objects.length; i++) { %>
            <li data-agora-id="<%- user_agoras.objects[i].id %>" class="agora-user-item simple">
                <a href="<%- user_agoras.objects[i].url %>" class="agora">
                    <strong><%= user_agoras.objects[i].full_name %></strong>
                    <i class="icon-arrow-right"></i>
                </a>
                <!-- TODO: allow user to delegate in this user only if user is a member in this agora -->
                <% if (false) { %>
                    <a class="btn btn-primary pull-right" href="#" class="delegate-in-user"><%= gettext("Delegate") %></a>
                <% } %>
                <div class="clearfix"></div>
                <div class="hide agora-delegated-votes-chart" id="chart-user-agora<%= user_agoras.objects[i].id %>">
                    <svg></svg>
                </div>
            </li>
        <% } %>
        <% if (user_agoras.length == 0) { %>
            <li id="no-agoras" class="hidden"><%= gettext("No agoras found") %></li>
        <% } %>
        </ul>
    </div>
</script>
